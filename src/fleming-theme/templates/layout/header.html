<!DOCTYPE html>
<html>
<head>
  <title>{{ title }} | Fleming Fund</title>
  <link rel="stylesheet" type="text/css" href="/wp-content/themes/fleming-theme/{{ css_filename }}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="six columns">
      <!-- qq link to root -->
      <img src="/wp-content/themes/fleming-theme/images/fleming_logo2_124.png" alt="The Fleming Fund" />
    </div>
    <div class="six columns">
      <form style="float: right; margin-top: 50px;"><!-- qq slightly crude vertical alignment -->
        <!-- qq make the form work! -->
        <input name="search" placeholder="Search" type="text"/>
        <button id="search" class="button-dark" style="padding: 0 10px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 25px; height: 25px; padding-top: 6px; padding-bottom: 0px">
            <path style="fill: #fff" d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>

<nav class="global-nav">
  <div class="container">
    <ul>
      {% for link in nav.globalMenuLinks %}
        {% include '1-atoms/link-item-text.html' %}
      {% endfor %}
    </ul>
  </div>
</nav>

{% if nav.subGlobalMenuLinks is not empty %}
  <nav class="sub-global-nav">
    <div class="container">
      <ul>
        {% for link in nav.subGlobalMenuLinks %}
          {% include '1-atoms/link-item-text.html' %}
        {% endfor %}
      </ul>
    </div>
  </nav>
{% endif %}


<div class="container">
  {% include 'layout/breadcrumbs.html' %}
